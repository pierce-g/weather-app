<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="centered">
            <h1>Weather App</h1>
            <p>Welcome to the Weather App! Please enter your location to get the current weather.</p>
            <form id="locationForm">
                <div class="location-form">
                    <label for="location">Enter Your Location: </label>
                    <input type="text" name="location" id="location">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
